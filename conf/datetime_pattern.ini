    "(?P<year>\d{4})[-|/|.](?P<month>\d{1,2})[-|/|.](?P<day>\d{1,2})\s*?(?P<hour>[0-1]?[0-9]):(?P<minute>[0-5]?[0-9]):(?P<second>[0-5]?[0-9])",
