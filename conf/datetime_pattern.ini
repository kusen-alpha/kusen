    "((发布日期：)|(时间：)|(日期：)|(发布于)|(发表于))\s*(?P<year>\d{4})[-|/.](?P<month>\d{1,2})[-|/.](?P<day>\d{1,2})\s*(?P<hour>\d{1,2}):(?P<minute>\d{1,2}):(?P<second>\d{1,2})",
